<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Personas</h1>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr class="table table-hover">
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let persona of personas" class="text-center">
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellidos}}</td>
                    <td>
                        <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                        <button (click)="Borrar(persona)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
